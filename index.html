<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title></title>
</head>
<body>
<div class="container">
   
    <div class="head">

        <div class="logo">
            <img src="assets/img/logo_vector.svg" alt="logo">
        </div>

        <div class="head-menu">
            <p class="menu stays"> <a href="#"> Stays</a></p>
            <p class="menu attraction"><a href="#">Attractions</a></p>
            <img class="night-logo" src="assets/img/Night.svg" alt="nignt-logo">
            <img class="accountCircle" src="assets/img/AccountCircle.svg" alt="AccountCircle">
        </div>

    </div>

    <div class="contentBox">

        <div class="text">
            <p>Discover stays <br> to live, work or just relax</p>
        </div>

        <div class="inputPanel">

            <div class="inputPanelText">
                <p class="hotelNameText">Your destination or hotel name</p>
                <p class="dateText">Check-in — Check-out</p>
            </div>

            <div class="inputPanelItem"></div>
                <input class="cityName" type="text" placeholder="New York">
                <input class="date" type="date" aria-label="222222">
                <input class="howPeople" type="text" placeholder="2 Adults — 0 Children — 1 Room">
                <input class="searchBottom" type="button" value="Search">
            </div>

    </div>

        <div class="deviseLogo">

            <a href="#">
                <img src="assets/img/google-play-badge.svg" 
                 class="gPlayLogo" alt="google play">
            </a>

            <a href="#">
                <img src="assets/img/app-store-badge.svg" 
                class="appStoreLogo" alt="app store">
            </a>

        </div>

</div>

</body>
</html>
